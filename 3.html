<h2>방구대장의 비밀</h2>
<P> <img src = "https://i.namu.wiki/i/cCj4h-qDLdyMYXt9pvH18o7ckpnTfcCq3KWp73cmvo6v0RliO9b1LUM0l8VQhXN3OlSdZJZNDB9syF9SqtJehrkbFVqFXUttsUiOgLkmDfk0q3ao446owvSEdZS7a96EQtZE2GWsOn9xFgbo12WqnA.webp">
    <br>방귀대장 뿡뿡이는 EBS에서 제작하고, EBS 1TV와 EBS 2TV에서 2000년 3월 3일부터 2022년 8월 25일까지 무려 22년이라는 장기간동안 방영된 어린이 교육용 프로그램이다. 대상은 주로 미취학 아동과 유아. 매 회마다 어린이에게 유익한 하나의 주제를 뿡뿡이와 짜잔형이 설명해주며 참가하는 아이들과 함께 놀이로 풀어가는 형식이다. 주인공인 뿡뿡이의 방귀는 여러가지 효력을 가지고 있다. 1회당 15분 분량이다.</P>
